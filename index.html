<script type="text/javascript">
	
	//轮播索引
	var index =1;
	var $div_img =$(".banner .img");
	
	//轮播定时器
	
		var timeer = setInterval(changeImage,2000);
		function changeImage(){
			index++;
			$div_img.finish().animate({
				left :-400*index
			},500,function(){
				if(index >= 6){
					index =0;
					$(this).css("left",-400);
				}
			});	
		}
	
	//点击选择上下图片
	$(".page span").hover(function(){
		//停止执行
		clearInterval(timeer);
	},function(){
		//继续执行
		timeer = setInterval(changeImage,2000);
	});
	
	
	$(".page .next").click(function(){
		changeImage();
	});
	$(".page .prev").click(function(){
		index --;
		$div_img.finish().animate({
				left :-400*index
			},500,function(){
				if(index <=0){
					index =5;
					$(this).css("left",-2000);
				}
			});	
	});
	//页面指示器
	$(".indicator span").mouseenter(function(){
		//切换图片
		index= $(this).index() +1;
		clearInterval(timeer);
		$div_img.css("left",-400*index);
	});
	
</script>
